<div class="row">
  <div class="col-12">
    <table class="table tablle-striped">
      <thead class="thead-dark">
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of eventList">
          <td>{{ event.name }}</td>
          <td>{{ event.date | date:'fullDate'}}</td>
          <td>{{ event.time }}</td>
          <td>{{ event.location.address}}, {{ event.location.city}}, {{ event.location.country}}</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
